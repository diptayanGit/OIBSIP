<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
       
        <input id="input" type="text" name="output">

        

        <table>
            <tr>
                <td><button class="btn">(</button></td>
                <td><button class="btn">)</button></td>
                <td><button id="backbtn" class="btn">DEL</button></td>
                <td><button class="btn">AC</button></td>
            </tr>

            <tr>
                <td><button class="btn">&#177</button></td>
                <td><button class="btn">.</button></td>
                <td><button class="btn">%</button></td>
                <td><button class="btn">&#8730</button></td>

            </tr>


            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="btn">&#247</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="btn">&#215</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="btn">-</button></td>
            </tr>
            <tr>
                <td><button>00</button></td>
                <td><button>0</button></td>

                <td><button class="resultbtn">=</button></td>
                <td><button class="btn">+</button></td>
            </tr>
        </table>

        

    </div>



</body>
<script src="script.js"></script>

</html>
